{% load static from staticfiles %}


<div class="facebook-connexion">
    <div class="facebook-connexion__image">
        {% if request.user.is_authenticated %}
            <img src="{{ user.userprofile.picture_url }}">
        {% else %}
            <img src="{% static 'app/img/logo__facebook-48.png' %}">
        {% endif %}
    </div>
    <div class="facebook-connexion__text">
        <div class="text--little"> 
            Aimez et partagez des projets
        </div> 
        {% if request.user.is_authenticated %}
            <a href=" {% url 'logout' %}">SE DÃ‰CONNECTER </a>
        {% else %}
            <div class="facebook-connexion__signup">
                <a href=" {% url 'social:begin' 'facebook' %}">SE CONNECTER </a>
            </div>
            <div class="facebook-connexion__signin">
                <a class="text--medium" href=" {% url 'social:begin' 'facebook' %}">ou s'inscrire </a>
            </div>
        {% endif %}
    </div>
</div>
